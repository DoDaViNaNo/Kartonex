```html
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestelformulier</title>
</head>
<body>
    <h1>Bestelformulier</h1>
    
    <!-- Formulier voor het plaatsen van de bestelling -->
    <form id="orderForm">
        <!-- Aantal dagen tot levering -->
        <label for="aantalDagen">Aantal dagen tot levering:</label>
        <input type="number" id="aantalDagen" name="aantalDagen" min="1" required>
        <br><br>

        <!-- Leverdatum (klant vult zelf in) -->
        <label for="leverdatum">Leverdatum:</label>
        <input type="date" id="leverdatum" name="leverdatum" required>
        <br><br>

        <!-- Knop om de bestelling te plaatsen -->
        <button type="submit">Bestelling plaatsen</button>
    </form>

    <!-- Plaats de script-tag onderaan de pagina -->
<script>
        // Wacht totdat de DOM volledig geladen is
        document.addEventListener("DOMContentLoaded", function() {
            // Voeg een submit event listener toe aan het formulier
            document.getElementById("orderForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Voorkomt dat het formulier opnieuw laadt

                // Haal de waarden op uit de velden
                let aantalDagen = document.getElementById("aantalDagen").value;
                let leverdatum = document.getElementById("leverdatum").value;

                // Controleer of beide velden zijn ingevuld
                if (aantalDagen && leverdatum) {
                    // Toon een bevestiging van de bestelling
                    alert("Bestelling geplaatst!\nAantal dagen tot levering: " + aantalDagen + "\nLeverdatum: " + leverdatum);
                } else {
                    alert("Vul alstublieft alle velden in.");
                }
            });
        });
    </script>
</body>
</html>
